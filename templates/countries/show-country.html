{% extends "base.html" %}

{% block content %}

<p>{{country.name}}</p>
<p>
    {% if country.visited == true %}
        VISITED!
    {% else %}
        UNVISITED
    {% endif %}
</p>
<p>
    <form action="/countries/{{country.id}}/edit" method="POST">
        <input type="submit" value="Delete"> 
    </form>
</p>
<p>
    <a href="/countries/{{ country.id }}/edit">
        <button class="button">
            Edit
        </button>
    </a>
</p>

{% endblock %}
