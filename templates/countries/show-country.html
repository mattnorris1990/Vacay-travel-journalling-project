{% extends "base.html" %}

{% block content %}

<p>{{country.name}}</p>
<p>
    {% if country.visited == true %}
        VISITED!
    {% else %}
        UNVISITED
    {% endif %}
</p>
<p>
    <form action="/countries/{{ country.id }}/delete" method="POST">
        <input type="submit" value="Delete"> 
</p>

{% endblock %}
