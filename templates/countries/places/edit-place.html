{% extends "base.html" %}

{% block content %}
<heading id = "show-title">
  <h2>
    Edit Place
  </h2>
</heading>
<div class="add-container">
<form action="/countries/places/{{ place.id }}/edit" method="post" class="add-form">
    <div id ="name-title">
      <label for="place_name">Place name:</label>
      <input type="text" id="place_name" name="place_name" value="{{place.name}}" required autofocus>
    </div>
  
    <div>
        <label for="image">Image:</label>
        <input type="url" id="image" name="image">
    </div>
  
    <button type="submit" button="button">Update Place</button>
  
  </form>

{% endblock %}
