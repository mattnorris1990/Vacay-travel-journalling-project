{% extends "base.html" %}

{% block content %}
<form action="/countries/places/entries/{{entry.id}}/edit" method="post">
    <div>
        <label for="entry_title">Title:</label>
        <input type="text" id="entry_title" name="entry_title" value="{{entry.title}}" required>
      </div>

    <div>
        <label for="entry_image">Image:</label>
        <input type="text" id="image" name="image" placeholder="new image URL">
      </div>

    <div>
        <label for="entry_text">Post:</label>
        <input type="textarea" id="entry_text" name="entry_text" value="{{entry.text}}" required>
      </div>

    <button type="submit">Update Entry</button>
</form>


{% endblock %}
